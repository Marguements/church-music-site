<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Church Music & Events</title>
</head>
<body>
    <h2>Add New Event</h2>
    <form method="POST">
        <input type="text" name="title" placeholder="Event Title" required><br>
        <input type="date" name="date" required><br>
        <textarea name="description" placeholder="Event Description"></textarea><br>
        <button type="submit">Add Event</button>
    </form>
    <a href="{{ url_for('events') }}">Back to Events</a>
</body>
</html>
