<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Church Music & Events</title>
</head>
<body>
    <h2>Upcoming Events</h2>
    <ul>
        {% for event in events %}
            <li>
                <strong>{{ event.title }}</strong> - {{ event.date.strftime('%B %d, %Y') }}<br>
                {{ event.description }}
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('admin') }}">Admin Panel</a> | <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
